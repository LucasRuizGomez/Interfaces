<!-- Comparte el Header y el Footer del index.html -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Mochileros Descalzos</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
	
<!--Se Divide en Tres partes -->

	<div id="header_izq"> 
		<!--Nombre-->
		Mochileros Descalzos
	</div> 


	<div id="header_ctr">
		<!--Menú de enlaces-->
		<nav>
	      <a href="#">INICIO</a>
	      <a href="#">EXPERIENCIAS</a>
	      <a href="#">CONSEJOS</a>
	      <a href="#">FORO</a>
	      <a href="#">CONTACTOS</a>
	    </nav>
	</div> 


	<div id="header_dra"> 
		<!--Logo-->
		<img id="imagen_logo" src="./imagenes/submarino.png">

		<!--Idioma-->
		<select name="idiomas" id="idiomas">
			<option value="Español">ESP</option>
			<option value="Inglés">ING</option>
			<option value="Alemán">DE</option>


		</select>
	</div> 
</header>




<!-- Cuidado porque este div ocupa toda la pagina -->
<div id="registro_nuevos_usuarios">

    <!-- Aquí es donde voy a aplicar todo lo de estilo -->

    <form id="registro">
        
        <p id="registrarse">REGRISTRO NUEVOS USUARIOS</p>
        <input type="text" class="texto_registro" name="nombre" placeholder="Nombre">
        




		<input type="text" class="texto_registro" name="apellido" placeholder="Apellido"><br>

        <input type="text" class="texto_registro" name="correo_electronico" placeholder="Correo Electrónico">
		<input type="text" class="texto_registro" name="confirmar_correo" placeholder="Confirmar Correo"><br>

        <p class="extra_texto">Fecha de Nacimiento</p>
        <input type="date" class="texto_registro" name="nacimiento" placeholder="Fecha Nacimiento"><br>

        <input type="text" class="texto_registro" name="login" placeholder="Login">
		<input type="text" class="texto_registro" name="contrasenia" placeholder="Contraseña"><br>

        <p class="extra_texto">Subir Imagen de Perfil</p>
        <!-- Aquí está usando dos classes distintas: extra_texto y margin -->
        <input type="file" class="extra_texto margin" name="img_perfil"><br> 

        <input type="checkbox" class="margin" id="privacidad" name="privacidad">
        <label for="privacidad" class="extra_texto">Acepto la Política de Privacidad</label><br>

        <!-- Boton Alineado a la derecha que te lleva a version_b -->

        <button type="button" class="texto_registro">Guardar datos y Acceder</button>
        <a href="version_b.html" class="btn">Ir a Version B</a>





    </form>
    

</div>






<footer>

	<div id="footer_izq">
		<p>© Descalzos incorporated</p>
	</div>
  
	<div id="footer_ctr">
		<a href="#">Sobre Nosotros</a>
		<a href="#">|</a>
	    <a href="#">Política de Privacidad</a>
		<a href="#">|</a>
	    <a href="#">Ayuda</a>
	</div>

	<div id="footer_dra">  <!--Imagenes vectoriales para mejor resolución-->
		<img id="imagen_pinterest" src="./imagenes/pinterest.svg">
		<img id="imagen_Strava" src="./imagenes/Strava.svg">
		<img id="imagen_Instagram" src="./imagenes/Instagram.svg">
	</div>  
</footer>



</body>
</html>
